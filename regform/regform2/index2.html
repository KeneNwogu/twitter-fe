<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div class="box">
        <div class="title">REGISTRATION</div>
        <p><b>Please fill in this form to create an account</b></p>
        <div class="content">
            <form action="/registration" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <b class="details">First Name</b>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <b class="details">Last Name</b>
                        <input type="text" required>
                    </div>
                    <div class="input-box">    
                        <b class="details">UserName</b>
                        <input type="text" required>
                    </div>
                    <div class="input-box">  
                        <b class="details">Email</b>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <b class="details">Password</b>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <b class="details">Confirm Password</b>
                        <input type="text" required>
                    </div>
                    <div class="input-box">    
                        <b class="details">Phone Number</b>
                        <input type="number" required>
                    </div>
                    <div class="input-box">
                        <b class="details">Date of Birth</b>
                        <input type="date" required>
                    </div>
                    <div class="btn">
                        <input type="submit" value="REGISTER">
                    </div>
                </div>
                <p>If you already have an account <a href="/sign up/index.html">sign up</a> here</p>
            </form>
        </div>
    </div>
</body>
</html>
